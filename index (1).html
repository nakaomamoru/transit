
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>合同会社トランジット</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      background-color: #0d2c40;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      margin: 0 0 10px;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    .button {
      display: inline-block;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border-radius: 9999px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      header {
        padding: 30px 15px;
      }
      section {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>合同会社トランジット</h1>
    <p>可能性は無限大！ワクワクのその先へ！</p>
  </header>

  <section>
    <h2>会社概要</h2>
    <p>所在地：福岡県久留米市上津町2518-4</p>
  </section>

  <section>
    <h2>事業内容</h2>
    <ul>
      <li>法人携帯取次事業（ソフトバンク正規代理店）</li>
      <li>JBレンタカー（長期レンタカーサービス）</li>
      <li>廃車・買取・車両販売</li>
    </ul>
  </section>

  <section>
    <h2>対応エリア</h2>
    <p>福岡県・佐賀県・熊本県・大分県 全域に対応</p>
  </section>

  <section>
    <h2>アクセスマップ</h2>
    <iframe src="https://www.google.com/maps?q=福岡県久留米市上津町2518-4&output=embed"></iframe>
  </section>

  <section>
    <h2>お問い合わせ</h2>
    <form onsubmit="showThanks(event)">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="button">送信する</button>
    </form>
    <p id="thanks-message" style="display:none; margin-top: 20px; font-weight: bold; color: green;">送信が完了しました。担当者よりご連絡いたします。</p>
  </section>

  <script>
    function showThanks(event) {
      event.preventDefault();
      document.querySelector('form').style.display = 'none';
      document.getElementById('thanks-message').style.display = 'block';
    }
  </script>
</body>
</html>
